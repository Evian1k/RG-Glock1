services:
  - type: web
    name: backend-api
    env: python
    buildCommand: "pip install pipenv && pipenv install --deploy --ignore-pipfile"
    startCommand: "pipenv run python backend/marketplace_api.py"
    plan: free
    envVars:
      - key: PORT
        value: 10000
    autoDeploy: true
    buildFilter:
      paths:
        - backend/**
  - type: static
    name: frontend
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: "frontend/dist"
    plan: free
    buildFilter:
      paths:
        - frontend/**
